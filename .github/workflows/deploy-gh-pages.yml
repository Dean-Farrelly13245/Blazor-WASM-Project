name: Build, test and deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Build Playwright test project (Release)
        working-directory: ./BlazorMovieApp
        run: dotnet build MovieApp.PlaywrightTests/MovieApp.PlaywrightTests.csproj -c Release

      - name: Install Playwright browsers
        working-directory: ./BlazorMovieApp/MovieApp.PlaywrightTests/bin/Release/net9.0
        run: pwsh ./playwright.ps1 install

      - name: Run Playwright tests (Release)
        working-directory: ./BlazorMovieApp
        run: dotnet test MovieApp.PlaywrightTests/MovieApp.PlaywrightTests.csproj -c Release --no-build

      - name: Publish Blazor app (Release)
        working-directory: ./BlazorMovieApp
        run: dotnet publish BlazorMovieApp.csproj -c Release -o build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./BlazorMovieApp/build/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
